<div class="w-[650px] bg-white rounded-lg shadow p-6 mb-8">
  <div class="flex justify-center w-full">
    <!-- Avatar Circle -->
    <div class="flex-shrink-0 mr-5">
      <div
        class="cursor-pointer font-bold w-12 h-12 bg-gray-300 flex items-center justify-center rounded-full"
      >
        AY
      </div>
    </div>
    <!-- Form -->
    <div class="flex-1">
      <!-- Text Area -->
      <textarea
        [(ngModel)]="tweetMessage"
        (input)="changeTweet()"
        [maxLength]="tweetMaxLength"
        class="mb-2 bg-gray-200 focus:outline-none focus:shadow-outline focus:bg-gray-100 resize-none border border-transparent rounded-lg py-2 px-4 block w-full appearance-none leading-normal font-light placeholder-gray-700"
        placeholder="What's happening..."
        rows="3"
      ></textarea>
      <!-- line divider -->
      <div class="w-auto border rounded-lg"></div>
      <!-- Interactive  -->
      <div class="flex justify-end items-baseline">
        <!-- count chars -->
        <div class="mr-5 font-thin text-gray-500">
          <p>{{ tweetRemain }}</p>
        </div>
        <!-- button -->
        <div class="mt-5">
          <button
            (click)="sendTweet()"
            type="button"
            class="w32 outline-none border border-transparent py-2 px-5 rounded-full shadow bg-blue-600 hover:bg-blue-700 font-medium text-white text-center"
          >
            Tweet
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
